<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Exercício Array / Par - Ímpar</h1>
    <div class="container">
        <label>Digite um número:</label><br>
        <input type="number" id="num"><br>
        <button id="btn">Enviar</button>
    </div>

    <div id="res">
        <div class="container-res">
            <div><h3>Todos os números</h3></div>
            <div id="todos"></div>
        </div>
        <div class="container-res">
            <div><h3 class="color-red">Números pares</h3></div>
            <div id="pares"></div>
        </div>
        <div class="container-res">
            <div><h3 class="color-green">Números ímpares</h3></div>
            <div id="impares"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
